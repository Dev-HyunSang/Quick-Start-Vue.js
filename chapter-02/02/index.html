<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text 디렉티브 사용</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="simple">
    <!-- v-text 사용 -->
    <h2 v-text="message"></h2>
    <!-- v-html 사용 -->
    <h2 v-html="message"></h2>
  </div>
  <script type="text/javascript">
    var model = {
      message: ''
    };

    var simple = new Vue({
      el: '#simple',
      data: model
    });
  </script>
</body>
</html>
